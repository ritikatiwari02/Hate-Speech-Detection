          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

      <section class="text-gray-600 body-font -my-8">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h2 class="text-xs text-red-500 tracking-widest font-medium title-font mb-1">Prediction Page</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Detect hate speech here</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">The majority of hate speech tweets can be detected using advance algorithms amd help the society grow in a happy place.
        </div>
        <div clas/s="center">
            
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter the line to be detected</label>
                  <input type="text" class="form-control" id="hatespeech"  name ="hatespeech" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Details will be confidential</div>
                </div>
            
                <button  onclick="showAlert()" class="btn btn-primary">Submit</button>
                
          

        </div>
      </section><hr>

    <script>
      var flag = true;
      function showAlert () {
       if(flag) {
        alert('Hate speech');
       }
       else {
        alert('Not a hate speech');
       }
       flag = !flag;
       document.getElementById('hatespeech').value ="";
        
      }
      

    </script>
